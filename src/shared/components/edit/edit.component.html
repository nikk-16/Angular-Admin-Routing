<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 0;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            <h1>Edit Your Details</h1>
                            <form class="mx-1 mx-md-4" [formGroup]="userForm" (submit)="editUser()"
                                (submit)="showMessage()">

                                <div class="d-flex flex-row align-items-center mb-2">
                                    <div class="flex-fill mb-0">
                                        <label class="form-label" for="form3Example1c">First Name</label>
                                        <input type="text" id="form3Example1c" class="form-control"
                                            formControlName="firstName" />
                                        <span style="color: red;"
                                            *ngIf="firstName && firstName.invalid && firstName.touched">*This field is
                                            not valid</span>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="form3Example3c">Last Name</label>
                                        <input type="text" id="form3Example3c" class="form-control"
                                            formControlName="lastName" />
                                        <span style="color: red;"
                                            *ngIf="lastName && lastName.invalid && lastName.touched">*This field is not
                                            valid</span>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="form3Example4c">Contact Number</label>
                                        <input type="text" id="form3Example4c" class="form-control"
                                            formControlName="contact" />
                                        <span style="color: red;"
                                            *ngIf="contact && contact.invalid && contact.touched">*This field is not
                                            valid</span>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="form3Example4c">Age</label>
                                        <input type="text" id="form3Example4c" class="form-control"
                                            formControlName="age" />
                                        <span style="color: red;" *ngIf="age && age.invalid && age.touched">*This field
                                            is not valid</span>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <!-- <i class="fas fa-key fa-lg me-3 fa-fw"></i> -->
                                    <div class="form-outline flex-fill mb-0 d-flex justify-content-around">
                                        <label class="form-label" for="form3Example4cd">Gender</label><br>
                                        <input type="radio" id="form3Example4c" class="orm-control"
                                        formControlName="gender" value="Male">
                                        <label for="html">Male</label>
                                        <input type="radio" id="form3Example4c" class="orm-control"
                                        formControlName="gender" value="Female">
                                        <label for="css">Female</label><br>
                                        <span style="color: red;"
                                            *ngIf="gender && gender.invalid && gender.touched">*This field is not
                                            valid</span>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <!-- <i class="fas fa-key fa-lg me-3 fa-fw"></i> -->
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="form3Example4cd">Email Address</label>
                                        <input type="email" id="form3Example4cd" class="form-control"
                                            formControlName="email" />
                                        <span style="color: red;" *ngIf="email && email.invalid && email.touched">*This
                                            field is not valid</span>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" class="btn btn-primary btn-lg"
                                        [disabled]="userForm.invalid">Submit</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
